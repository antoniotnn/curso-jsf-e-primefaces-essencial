<!DOCTYPE html>  <!-- localhost:8081/curso-jsf-e-primefaces-essencial/GestaoEmpresas.xhtml -->
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>

	<meta charset="UTF-8" />
	<title>Gestão Empresas</title>
	
	<h:outputStylesheet library="algaworks" name="estilo.css" />

</h:head>

<h:body> 
	<header>
		<h:graphicImage library="algaworks" name="logo.png" />
	</header>
	
	<div id="conteudo">
		<h:form>
			<h:panelGrid columns="2">
				<h:outputLabel value="Razão Social: " for="razaoSocial"/>
				<h:inputText id="razaoSocial" value=""/>
				
				<h:outputLabel value="Nome Fantasia: " for="nomeFantasia"/>
				<h:inputText id="nomeFantasia" value=""/>
				
				<h:outputLabel value="Tipo Empresa: " for="tipo"/>
				<h:selectOneMenu id="tipo">
					<f:selectItem itemLabel="Selecione" />
					<f:selectItem itemLabel="MEI" itemValue="MEI" />
					<f:selectItem itemLabel="EIRELI" itemValue="EIRELI" />
					<f:selectItem itemLabel="LTDA" itemValue="LTDA" />
					<f:selectItem itemLabel="SA" itemValue="SA" />
				</h:selectOneMenu>
				
				<h:outputLabel />
				<h:commandButton value="Salvar" />	
			</h:panelGrid>
			
			<h:dataTable value="#{[0, 0, 0, 0]}">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Razão social"/>
					</f:facet>
					
					<h:outputText value="Algaworks Softwares, Treinamentos LTDA" />
				</h:column>
				
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nome Fantasia"/>
					</f:facet>
					
					<h:outputText value="Algaworks" />
				</h:column>
				
				<h:column>
					<f:facet name="header">
						<h:outputText value="Tipo Empresa"/>
					</f:facet>
					
					<h:outputText value="LTDA" />
				</h:column>
			</h:dataTable>			
		</h:form>
	</div>
		
	<footer>
		Curso Online "JSF e PrimeFaces Essencial"
	</footer>

</h:body>

</html>
